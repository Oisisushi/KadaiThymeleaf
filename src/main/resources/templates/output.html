<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>出力画面</h2>
    <p th:text="'入力された値は「' + ${previous} + '」です。'"></p>
    <!-- ここに入力画面へ戻るリンクを張る、previousを/inputに渡す
    多分クエリパラメータを使う -->
    <p><a th:href="@{/input?previous={aid}(aid=${previous})}">入力画面へ戻る</a></p>
</body>
</html>
