<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1 th:text="#{title}">Thymeleaf Subject</h1>
    <h2 th:text="#{i.page}">Input Page</h2>
    <p th:text="#{i.announce}">Please Enter Value</p>
    <p th:if="${param.previous} ne null" th:text="'前回入力された値は' + ${param.previous} + 'でした。'">th:if</p>

    <form method="post" action="/output">
        <input type="text" name="previous">
        <button type="submit" th:text="#{i.post}">Enter</button>
    </form>
</body>
</html>
